<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculadora</title>
</head>
<body>
    <center>
        <div>
            <h1>Bienvenido a la calculadora Javascript</h1>
            <br>
            <form id="formucalc">
                <label for="Num1">Introduce el primer numero</label> <br>
                <input type="number" id="Num1TXT"> <br>
               <label for="operadores">Selecciona el operador:</label> <br>
                <div class="grid-operadores">
                    <button class="grid-oper-items" id="multi">*</button>
                    <button class="grid-oper-items"id="sumar" >+</button>
                    <button class="grid-oper-items" id="divid">/</button>
                    <button class="grid-oper-items" id="restar">-</button>
                </div>
                <br>
                <label for="Num2">Introduce el segundo numero</label> <br>
                <input type="number" id="Num2TXT"> <br>
                <h1>Resultado:</h1> <br>
                <h1 id="ResultadoOper"></h1>



            </form>
        </div>
    </center>
    <script src="calc.js"></script>
</body>
</html>
